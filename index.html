<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MuBuAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('gambar/latar.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100dvh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    .title-header {
      background-color: #B7791F;
      padding: 0.5rem 2rem;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 7vh;
      width: 100%;
      box-sizing: border-box;
    }

    .menu-icons {
      display: flex;
      justify-content: center;
      text-align: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      background: rgba(0, 169, 169, 0.923);
      padding: 1.5rem;
      border-radius: 1.5rem;
      max-width: 90vw;
      margin-top: 20rem;
    }

    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      width: 90px;
    }

    .icon-huruf {
      color: white;
    }

    .icon-btn svg {
      width: 56px;
      height: 56px;
      padding: 0.8rem;
      background-color: rgba(255,255,255,0.2);
      border-radius: 9999px;
      margin-bottom: 0.5rem;
    }

    .bottom-buttons {
      display: flex;
      justify-content: justify;
      gap: 500rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .bottom-buttons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
    }

    .bottom-buttons svg {
    
      width: 48px;
      height: 48px;
      padding: 0.6rem;
      background-color: rgba(255,255,255,0.2);
      border-radius: 9999px;
      margin-bottom: 0.3rem;
    }

    .bottom-buttons span {
      font-size: 0.75rem;
    }

    #languageDropdown a:hover {
      background-color: #374151;
    }

    @media (max-width: 480px) {
      .title-header {
        font-size: 1.25rem;
        padding: 0.5rem 1.5rem;
      }

      .menu-icons {
        gap: 1rem;
        padding: 1rem;
      }

      .icon-btn {
        width: 72px;
      }

      .icon-btn svg {
        width: 48px;
        height: 48px;
      }

      .bottom-buttons {
        gap: 3rem;
      }
    }
  </style>
</head>
<body>

  
  <!-- Header Title -->
  <div class="title-header">MuBuAR</div>
<button id="audioButton" class="absolute top-4 right-4 z-50 p-2 rounded-full bg-white/30 hover:bg-white/50 transition">
  <svg id="audioIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 text-white" viewBox="0 0 24 24">
    <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c2.89 1.01 5 3.78 5 7.17s-2.11 6.16-5 7.17v2.06c4.01-1.1 7-4.78 7-9.23s-2.99-8.13-7-9.23z"/>
  </svg>
</button>

<audio id="backgroundAudio" loop>
  <source src="musik/musik.mp3" type="audio/mpeg">
</audio>
  <!-- Bagian Tengah -->
  <main>
    <div class="menu-icons">
      <!-- Benda Sejarah -->
      <a href="kamera.html" class="icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 10v2H4v-2h16zm0 4v2H4v-2h16zm0-8v2H4V6h16zm2-4H2v2h20V2zM2 18v2h20v-2H2z"/>
        </svg>
        <span class="icon-huruf">Benda Sejarah</span>
      </a>

      <!-- Pilih Bahasa -->
      <div class="icon-btn" onclick="toggleLanguageDropdown()" style="cursor: pointer; position: relative;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-1.3 0-2.5-.3-3.5-.8.1-.7.3-1.4.6-2 .5.2 1 .3 1.6.3s1.1-.1 1.6-.3c.3.6.5 1.3.6 2-.9.5-2.1.8-3.5.8zM6.2 17c.3-.6.7-1.1 1.2-1.5.3.4.7.7 1.1.9-.3.5-.5 1.1-.6 1.7-.7-.3-1.2-.7-1.7-1.1zm10.6 0c-.4.4-1 .8-1.7 1.1-.1-.6-.3-1.2-.6-1.7.4-.2.8-.5 1.1-.9.5.4.9.9 1.2 1.5zM4 12c0-.7.1-1.3.3-1.9.5.1 1.1.3 1.5.6-.1.4-.1.8-.1 1.3s0 .9.1 1.3c-.4.3-1 .5-1.5.6C4.1 13.3 4 12.7 4 12zm14.7 1.9c-.5-.1-1.1-.3-1.5-.6.1-.4.1-.8.1-1.3s0-.9-.1-1.3c.4-.3 1-.5 1.5-.6.2.6.3 1.2.3 1.9 0 .7-.1 1.3-.3 1.9z"/>
        </svg>
        <span class="icon-huruf">Pilih Bahasa</span>

        <!-- Dropdown Bahasa -->
        <div id="languageDropdown" style="display: none; position: absolute; top: 90px; background-color: #0a81e2; border-radius: 0.5rem; overflow: hidden; z-index: 20;">
          <a href="index.html" style="display: block; color: white; padding: 0.5rem 1rem;">Bahasa Indonesia</a>
          <a href="indexeng.html" style="display: block; color: white; padding: 0.5rem 1rem;">English</a>
          <a href="indexbalibaru.html" style="display: block; color: white; padding: 0.5rem 1rem;">Basa Bali</a>
        </div>
      </div>

      <!-- Benda Aknografis -->
      <a href="kameraakno.html" class="icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 3c3 0 6 2.5 6 6 0 1.5-.5 3-2 4l2 6H6l2-6c-1.5-1-2-2.5-2-4 0-3.5 3-6 6-6z" />
        </svg>
        <span class="icon-huruf">Benda Aknografis</span>
      </a>
    </div>
  </main>

  <!-- Tombol Bawah -->
  <div class="bottom-buttons">
    <a href="panduan.html">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 3l9 9h-3v9h-4v-6H10v6H6v-9H3z"/>
      </svg>
      <span>Panduan</span>
    </a>

    <a href="profil.html">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 6h16v2H4zm0 4h10v2H4zm0 4h10v2H4z"/>
      </svg>
      <span>Profil</span>
    </a>
  </div>

  <script>
    const audio = document.getElementById("backgroundAudio");
  const button = document.getElementById("audioButton");
  const icon = document.getElementById("audioIcon");

  let isPlaying = false;

  button.addEventListener("click", () => {
    if (!isPlaying) {
      audio.play();
      icon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c2.89 1.01 5 3.78 5 7.17s-2.11 6.16-5 7.17v2.06c4.01-1.1 7-4.78 7-9.23s-2.99-8.13-7-9.23zM5 9v6h4l5 5V4L9 9H5z"/>';
    } else {
      audio.pause();
      icon.innerHTML = '<path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c2.89 1.01 5 3.78 5 7.17s-2.11 6.16-5 7.17v2.06c4.01-1.1 7-4.78 7-9.23s-2.99-8.13-7-9.23z"/>';
    }
    isPlaying = !isPlaying;
  });

    function toggleLanguageDropdown() {
      const dropdown = document.getElementById("languageDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("languageDropdown");
      const button = dropdown?.parentElement;
      if (dropdown && !button.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
